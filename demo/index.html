    <script type="text/javascript">
        $(document).ready(function() {
            $('.bg-location').asBgPicker({
                onClickImage: function() {
                    this.setImage('images\/nvnv.png');
                    this.setRepeat("repeat-y");
                    this.setSize("100% 100%");

                    this.setAttachment("scroll");
                }
            });
